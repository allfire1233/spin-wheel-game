
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lucky spin wheel</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
   <div id="body">
      <div class="header">
         <button class="back__button">
            <img src="./library/backButton.png" alt="">
         </button>
         <a href="#" class="logo">
            <img src="./library/Logo.png" alt="">
         </a>
      </div>
      <img src="./library/Header-text.png" alt="" class="header__text">
      <div id="wheel">
         <div class="circle">
            <p id="winner">NONE</p>
            <div class="wheel">
              <canvas class="" id="canvas" width="340" height="340"></canvas>
              <div class="items">
               <span>
                  3G
               </span>
               <img src="./library/spinIcon1.png" alt="">
              </div>
              <div class="items">
               <span>
                  3G
               </span>
               <img src="./library/spinIcon1.png" alt="">
              </div>
              <div class="items">
               <span>
                  3G
               </span>
               <img src="./library/spinIcon1.png" alt="">
              </div>
              <div class="items">
               <span>
                  3G
               </span>
               <img src="./library/spinIcon1.png" alt="">
              </div>
              <div class="items">
               <span>
                  3G
               </span>
               <img src="./library/spinIcon1.png" alt="">
              </div>
              <div class="items">
               <span>
                  3G
               </span>
               <img src="./library/spinIcon1.png" alt="">
              </div>
              <img src="./library/image-Photoroom (1).png" alt="" class="triAngle">
          </div>
         </div>
      </div>
     
      <div class="navbar">
         <ul class="navbar__left">
            <li class="item__navbar">
               <p>buy VIP</p>
               <img src="./library/VIP_sign-up.png" alt="" class="navbar__logo-items">
            </li>
            <li class="item__navbar">
               <p>Instruction</p>
               <img src="./library/tutorior.png" alt="" class="navbar__logo-items">
            </li>
            <li class="item__navbar">
               <p>cart</p>
               <img src="./library/cart.png" alt="" class="navbar__logo-items">
            </li>
         </ul>
         <div class="spinButton" onclick="spin()">
            spin
        </div>
        <ul class="navbar__right">
         <li class="item__navbar">
            <p>free wheel</p>
            <img src="./library/free__wheel.png" alt="">
         </li>
         <li class="item__navbar">
            <p>close</p>
            <img src="./library/X__button.png" alt="">
         </li>
         <li class="item__navbar">
            <p>Out</p>
            <img src="./library/turn-out_button.png" alt="">
         </li>
        </ul>
      </div>
      <div class="footer">
         <div class="footer__box">
            <img src="./library/spinIcon2.png" alt="" class="footer__img">
            <h3 class="header__footer">
               Match the crossword puzzle
            </h3>
            <ul class="footer__puzzle-line-1">
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
            </ul>
            <ul class="footer__puzzle-line-2">
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
               <li class="footer__puzzle-item"><img src="" alt="" class="gold-alphabet"></li>
            </ul>
            
         </div>
      </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="./assets/main.js"></script>
</body>
</html>
